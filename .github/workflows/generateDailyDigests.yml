name: Quant Digest

on:
  schedule:
    - cron: "10 11 * * *"
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r quant-digest/requirements.txt

      - name: Run news digest
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python quant-digest/news_digest.py

      - name: Commit digest
        run: |
          git config --global user.name "Linus-Github-Actions"
          git config --global user.email "regimelt@hotmail.com"
          mkdir -p GeneratedDigests
          git add GeneratedDigests/*.pdf
          git commit -m "Add daily quant digest"
          git push

      - name: Upload digest PDF
        uses: actions/upload-artifact@v4
        with:
          name: quant-digest
          path: quant-digest/GeneratedDigests/*.pdf
