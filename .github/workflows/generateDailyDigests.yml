name: Quant Digest

on:
  schedule:
    # NOTE: GitHub cron runs in UTC. 23:00 UTC = 07:00 SGT next day.
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r quant-digest/requirements.txt

      - name: Run news digest
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python quant-digest/news_digest.py

      - name: Commit digest (if changed)
        run: |
          git config --global user.name "Linus-Github-Actions"
          git config --global user.email "regimelt@hotmail.com"
          mkdir -p quant-digest/GeneratedDigests
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add daily quant digest ($(date -u +%F))"
            git push
          fi

      - name: Upload digest PDF
        uses: actions/upload-artifact@v4
        with:
          name: quant-digest
          path: quant-digest/GeneratedDigests/*.pdf
          if-no-files-found: warn
